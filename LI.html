            <div><p style="color:wheat;">WANT TO BE A MEMBER?</p></div><hr><hr>
            
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                  <label for="VC1" class="form-label">First name</label>
                  <input type="text" class="form-control" id="VC1" placeholder="Enter" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
            <BR>

                <div class="col-md-4">
                  <label for="VC2" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="VC2" placeholder="Enter" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
            <BR>

                <div class="col-md-4">
                  <label for="VCU" class="form-label">Username</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="EMAIL">@</span>
                    <input type="text" class="form-control" id="EMAIL" aria-describedby="EMAIL" placeholder="Enter" required>
                    <div class="invalid-feedback">
                      Please choose a username.
                    </div>
                  </div>
                </div>
            <BR>

                <div class="col-md-6">
                  <label for="VC3" class="form-label">City</label>
                  <input type="text" class="form-control" id="VC3" placeholder="Enter" required>
                  <div class="invalid-feedback">
                    Please provide a valid city.
                  </div>
                </div>
            <BR>

                <div class="col-md-3">
                  <label for="VC4" class="form-label">State</label>
                  <select class="form-select" id="VC4" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Luzon</option>
                    <option>Visayas</option>
                    <option>Mindanao</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid state.
                  </div>
                </div>
            <BR>

                <div class="col-md-3">
                  <label for="VC5" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="VC5" placeholder="XXXX" required>
                  <div class="invalid-feedback">
                    Please provide a valid zip.
                  </div>
                </div>
            <BR>

                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Agree to terms and conditions

                    <div class="invalid-feedback">

                    </div>
                  </div>
